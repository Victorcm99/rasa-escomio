version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Despedida del usario
  steps:
  - intent: despedir
  - action: utter_despedida

- rule: Di que eres un bot
  steps:
  - intent: desafio_bot
  - action: utter_soyunbot

- rule: Say your function
  steps:
    - intent: bot_identity
    - action: utter_identity